privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Flowpack_SingleSignOn_DemoInstance_StandardController_secure':
      matcher: 'method(Flowpack\SingleSignOn\DemoInstance\Controller\StandardController->secureAction())'

roles:
  'Flowpack.SingleSignOn.DemoInstance:Administrator':
    privileges:
      -
        privilegeTarget: 'Flowpack_SingleSignOn_DemoInstance_StandardController_secure'
        permission: GRANT

  'Flowpack.SingleSignOn.DemoInstance:User':
    privileges:
      -
        privilegeTarget: 'Flowpack_SingleSignOn_DemoInstance_StandardController_secure'
        permission: GRANT
